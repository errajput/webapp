<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student result</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>Student result</h1>

    <table border="1" cellspacing="5" bgcolor="white">
      <caption>
        <b>Input Marks</b>
      </caption>
      <tr>
        <th rowspan="2">Name</th>
        <th colspan="4">Score</th>
      </tr>
      <tr>
        <th>Hindi</th>
        <th>English</th>
        <th>Math</th>
        <th>C Programming</th>
      </tr>
      <tr>
        <td><input type="text" id="aname" /></td>
        <td><input type="text" id="am" /></td>
        <td><input type="text" id="aj" /></td>
        <td><input type="text" id="ad" /></td>
        <td><input type="text" id="an" /></td>
      </tr>
      <tr>
        <th colspan="5" height="30">
          <input type="submit" value="submit" onclick="Sub()" />
        </th>
      </tr>
    </table>
    <br />
    <table
      border="1"
      cellspacing="5"
      bgcolor="white"
      height="100"
      width="500"
      cellpadding="5"
      id="TableScore"
    >
      <caption>
        <b>Student Data</b>
      </caption>
      <tr>
        <th width="180">Name</th>
        <th>Total</th>
        <th>Average</th>
        <th>Pass Or Fail</th>
      </tr>
    </table>

    <script src="main.js"></script>
  </body>
</html>
